<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Drum synthesis by chrislo</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="stylesheets/buttons-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
        <div class="kick-button">Kick</div>
    </div>

<div id="yes"> 
                <input id="calibrate-beta"/>
                <button id="calibrate">Calibrate</button>
                <h2>Beta <span id="remembered-beta">-9999</span>
                </h2>
                <h2>Prev Beta <span id="previous-beta">-9999</span>
                    <br>
                    Already kicked : <span id="already-kicked">XXX</span>
                </h2>
				<div class="box" id="accel">
					<span class="head">Accelerometer</span>
					<span id="xlabel">X: 0</span>
					<span id="ylabel">Y: 0</span>
					<span id="zlabel">Z: 0</span>
					<span id="ilabel">I: 16</span>					
                    <div>
					<span id="arAlphaLabel">arA: 0</span>										
					<span id="arBetaLabel">arB: 0</span>										
					<span id="arGammaLabel">arG: 0</span>																				
                    </div>
				</div>		
			
				<div class="box" id="gyro">
					<span class="head">Gyroscope</span>
					<span id="alphalabel">Alpha: 0</span>			
					<span id="betalabel">Beta: 0</span>
					<span id="gammalabel">Gamma: 0</span>
				</div>
				
				<div class="box2" id="accelcolor" style="background: rgb(0, 0, 0); color: rgb(255, 255, 255); font-weight: bold;">Color: #000</div>
				<div class="box2" id="gyrocolor" style="background: rgb(0, 0, 0); color: rgb(255, 255, 255); font-weight: bold;">Color: #000</div>
				<div class="box2" id="gap" style="background: rgb(0, 0, 0); color: rgb(255, 255, 255); font-weight: bold;"></div>
				
		</div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/jquery-2.1.3.min.js"></script>
    <script src="javascripts/Tone.min.js"></script>
    <script src="javascripts/drums.js"></script>
  </body>
</html>
